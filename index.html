<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* set the CSS */
    body {
        font: 12px Arial;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 150px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>

<head>
    <title>Page Title</title>
    <h1>Page Title</h1>
    <p>This is a paragraph.</p>
</head>

<body onload='init()'>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v5.js"></script>

    <div id="next">
        <input id="prevButton" type="button" value="" onclick="updateData(-1)" />

        <input id="nextButton" type="button" value="" onclick="updateData(1)" />
    </div>

    <!-- Create a div where the graph will take place -->
    <div id="dataviz"></div>

    <script>

        var svg;
        var div;

        var dataByYear = {};
        const DS = "ds";
        const TOOLTIP = "tooltip";

        const MIN_YEAR = 2010;
        const MAX_YEAR = 2019;

        var curYear = MIN_YEAR;

        // set the dimensions and margins of the graph
        var margin = { top: 20, right: 30, bottom: 40, left: 90 },
            width = 460 - margin.left - margin.right,
            height = 800 - margin.top - margin.bottom;


        function updateData(offset) {
            // clean previous content
            svg.selectAll("*").remove();

            curYear += offset;

            var prevButton = document.getElementById('prevButton');
            var nextButton = document.getElementById('nextButton');

            prevButton.value = (curYear - 1) + "<";
            nextButton.value = ">" + (curYear + 1);

            if (curYear == MIN_YEAR) {
                prevButton.disabled = true;
                prevButton.style.visibility = "hidden";
            } else {
                prevButton.disabled = false;
                prevButton.style.visibility = "visible";
            }

            if (curYear == MAX_YEAR) {
                nextButton.disabled = true;
                nextButton.style.visibility = "hidden";
            } else {
                nextButton.disabled = false;
                nextButton.style.visibility = "visible";
            }

            var data = dataByYear[curYear][DS];

            // Add X axis
            var x = d3.scaleLinear()
                .domain([0, d3.max(data, function (d) { return d.value; })])
                .range([0, width]);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end");

            // Y axis
            var y = d3.scaleBand()
                .range([0, height])
                .domain(data.map(function (d) {
                    return d.key
                }))
                .padding(.1);
            svg.append("g")
                .call(d3.axisLeft(y))

            //Bars
            svg.selectAll("myRect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", x(0))
                .attr("y", function (d) { return y(d.key); })
                .attr("height", y.bandwidth())
                .attr("fill", "#69b3a2")
                .on("mouseover", function (d) {
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                    div.html(dataByYear[curYear][TOOLTIP][d.key])
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    div.transition()
                        .duration(500)
                        .style("opacity", 0);
                })
                .attr("width", 0)
                .transition().duration(3000)
                .attr("width", function (d) { return x(d.value); })
                ;
        }

        function processData(year, rawData) {
            var ds = d3.nest()
                .key(function (d) { return d.State; })
                .rollup(function (v) { return v.length; })
                .entries(rawData);

            //sort bars based on value
            ds = ds.sort(function (a, b) {
                return d3.descending(a.value, b.value);
            });

            if (dataByYear[year] == null) {
                dataByYear[year] = {};
            }
            dataByYear[year][DS] = ds;

            var byStateByIdeology = d3.nest()
                .key(function (d) { return d.State; })
                .key(function (d) { return d.Ideology; })
                .rollup(function (v) { return v.length; })
                .entries(rawData);

            var tooltip = {};
            byStateByIdeology.forEach((byIdeology) => {
                var t = "";

                ideologies = byIdeology.values;
                ideologies = ideologies.sort(function (a, b) {
                    return d3.descending(a.value, b.value);
                });

                ideologies.forEach((ideology) => {
                    t += ideology.key + ": " + ideology.value + "<br/>";
                });

                tooltip[byIdeology.key] = t;
            });

            dataByYear[year][TOOLTIP] = tooltip;
        }

        async function init() {
            // Define the div for the tooltip
            div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            // append the svg object to the body of the page
            svg = d3.select("#dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // read and process all the years and create appropriate
            // data structures for further usage

            for (year = 2010; year <= 2019; year++) {
                rawData = await d3.csv("data/splc-hate-groups-" + year + ".csv");
                processData(year, rawData);
            }

            updateData(0);
        }
    </script>
</body>
